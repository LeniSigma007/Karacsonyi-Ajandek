<!DOCTYPE html> 
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zs√≥finak</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Pacifico&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a3142;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        header {
            width: 100%;
            padding: 2rem;
            text-align: center;
            background: linear-gradient(45deg, #c51f1f, #1f5c1f);
            margin-bottom: 2rem;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-family: 'Mountains of Christmas', cursive;
            color: #ffd700;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ffd700; }
            to { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ffd700; }
        }

        .gift-container {
            position: relative;
            z-index: 2;
            perspective: 1000px;
            margin: 2rem;
        }

        .gift-box {
            width: 200px;
            height: 200px;
            position: relative;
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateY(0); }
            50% { transform: translateY(-20px) rotateY(10deg); }
        }

        .gift-box > div {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #c51f1f;
            border: 4px solid #ffd700;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .gift-message {
            display: none;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            border: 3px solid #ffd700;
            text-align: center;
            max-width: 80%;
            margin: 2rem auto;
            font-family: 'Pacifico', cursive;
            animation: messageAppear 1s ease-out;
        }

        @keyframes messageAppear {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .slideshow {
            width: 300px;
            height: 200px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        .slideshow img {
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slideshow img.active {
            opacity: 1;
        }

        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snow span {
            position: fixed;
            color: white;
            font-size: 20px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) translateX(0); }
            100% { transform: translateY(100vh) translateX(100px); }
        }

        .hidden-player {
            display: none;
        }

        .music-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.3s;
            z-index: 1000;
        }

        .music-toggle:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .gift-box {
                width: 150px;
                height: 150px;
            }
            .gift-message {
                padding: 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="snow" id="snow"></div>

    <header>
        <h1>‚ùÑÔ∏è Zs√≥finak! ‚ùÑÔ∏è</h1>
    </header>

    <div class="gift-container">
        <div class="gift-box" id="giftBox">
            <div>üéÅ</div>
        </div>
    </div>

    <div class="gift-message" id="giftMessage">
        <h2>Boldog Kar√°csonyt! üéÑ</h2>
        <div class="slideshow" id="slideshow">
            <img src="/api/placeholder/300/200" alt="Slide 1" class="active">
            <img src="/api/placeholder/300/200" alt="Slide 2">
            <img src="/api/placeholder/300/200" alt="Slide 3">
        </div>
    </div>

    <div class="hidden-player" id="musicPlayer">
        <audio id="audioPlayer" src="https://github.com/LeniSigma007/Karacsonyi-Ajandek/blob/main/Mariah%20Carey%20-%20All%20I%20Want%20For%20Christmas%20Is%20You%20(Official%20Video).mp3"></audio>
    </div>

    <script>
        function createSnow() {
            const snow = document.getElementById('snow');
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('span');
                snowflake.innerHTML = '‚ùÑ';
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
                snowflake.style.opacity = Math.random();
                snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
                snow.appendChild(snowflake);
            }
        }

        function startSlideshow() {
            const slides = document.querySelectorAll('.slideshow img');
            let currentSlide = 0;

            setInterval(() => {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }, 3000);
        }

        function startMusic() {
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.play();
        }

        document.getElementById('giftBox').addEventListener('click', function() {
            this.style.display = 'none';
            document.getElementById('giftMessage').style.display = 'block';
            startMusic();
            startSlideshow();
        });

        window.onload = createSnow;
    </script>
</body>
</html>
